####
# error distribution in tumor model is as follows
# @ + strand 
# error_probability_plus ~ beta(DEL_P1_TUMOR,DEL_P2_TUMOR)
# @ - strand 
# error_probability_minus ~ beta(DEL_M1_TUMOR,DEL_M2_TUMOR)
####
